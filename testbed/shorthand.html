<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>OOP</title>
    <script src="../star.js"></script>
    <script>
      window.addEventListener('load', function() {
        var Model = S({
          
          data : {
            title : 'Some Title',
            subTitle : 'sub title' 
          },
          
          init : function() {
            console.log('init');
          }
          
        });
        
        var View = S({
          
          template : document.getElementById('tmpl').innerHTML,
          
          init : function() {
            console.log('i am a view');
            console.log(arguments);
          }
          
        });
        
        var model = new Model({ 
          x : 1
        });
        
         
        var view = new View({
          model : model
        });
        
        console.log(model, view);
        
        document.body.appendChild(view.el);
      });
    </script>
    <style>
    </style>
  </head>
  <body>
    <script id="tmpl" type="text/html">
      <h1>*title</h1>
      <h3>*subTitle</h3>
    </script>
  </body>
</html>
