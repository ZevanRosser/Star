<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../../astrix.js"></script>
    <script>
     window.addEventListener('load', function(){
       
       console.clear();

       var Model = S({
         
         data : {
           title : 'Testing Views',
           color : 'color : red',
           some : {
             nested : { prop : 'you got it' }
           },
           checked : false
         },
         
         init : function() {
           console.log('I am the model');
         }
         
       });
       
       var View = S({
         
         template : document.getElementById('tmpl').innerHTML,
         
         init : function () {
           console.log('I am the view');
           
         },
         
         onClick : function() {
          console.log('click', arguments);
         }
         
       });
       
       var m = new Model();
       
       var v = new View({
         model : m
       });
       
        
       
       document.body.appendChild(v.el);
       
       console.log('p',document.getElementById('check').checked);

     });
    </script>
    <style>
    </style>
  </head>
  <body>
    <script id="tmpl" type="text/html">
      <h2 style="*color">*title</h2>
      <button id="btn" data-on-click="onClick">click me</button>
      <span>*some.nested.prop</span>
      <input id="check" type="checkbox" checked="*checked">
    </script>
  </body>
</html>
