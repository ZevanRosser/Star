<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../star.js"></script>
    <script>
      window.addEventListener('load', function(){
        
        var e = new Star.Events();
     
        
        var Model = Star.Model.extend({
          
          data : {
            title : 'Some Title',
            subTitle : 'sub title' 
          },
          
          init : function() {
            console.log('init');
            e.on('hit', this.test, this);
          },
          
          test : function(){
            console.log(' I am hit ', this.data); 
            e.off('hit', this.test);
          }
          
        });
        
        var m = new Model();
        
        e.trigger('hit');
        e.trigger('hit');
        
        m = null;
        
        e.trigger('hit');
        
      });
    </script>
