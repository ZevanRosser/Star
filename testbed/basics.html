<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Basics</title>
    <script src="../star.js"></script>
    <script>
      window.addEventListener('load', function() {
        
        var data = {
          title : 'Some Title',
          subTitle : 'sub title',
          list : [
            {name : 'One'},
            {name : 'Two'},
            {name : 'Three'}
          ]
        };
        
        var wrapped = new Star.Object(data);
        var tmpl = new Star.View(document.getElementById('tmpl').innerHTML, wrapped);
        
        document.body.appendChild(tmpl.el);
        
        setInterval(function() {
          wrapped.$subTitle('random num ' + Math.random());
        }, 1000);
        
      });
      
    </script>
    <style>
      
    </style>
  </head>
  <body>
    
    <script id="tmpl" type="text/html">
      <h2>*title</h2>
      <h4>*subTitle</h4>
      <ul data--="list">
        <li>*name</li>
      </ul>
    </script>
  </body>
</html>
